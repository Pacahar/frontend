<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
        <script src="market.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="market-style.css">
        <title>Contact us</title>
        <link rel="icon" href="favicon.ico" sizes="any">
    </head>
    <body>
        <div class="page" id="page">
            <section class="header_wrap">
                <header class = "header">
                    <nav>
                        <input type="checkbox" id="burger" class="burger">
                        <label for="burger"></label>
                        <a href="index.html"><img src="img/logo-jupiter.png" height="64" width="64"></a>
                        <ul class="menu">
                            <li><a href="index.html">Главная</a></li>
                            <li><a href="gallery.html">Галерея</a></li>
                            <li><a href="planets.html">Планеты</a></li>
                            <li><a href="contact.html">Обратная связь</a></li>
                        </ul>
                    </nav>
                </header>
            </section>
            <main>
                
                <div class="items">
                    <div class="item" id="mercury">
                        <img src="./img/card_mercury.jpg" alt="Mercury">
                        <p class="name">Mercury</p>
                        <input type="button" value="+" onclick="addToCart('mercury', 100)">
                        <p class="price">100₽</p>
                    </div>
                    <div class="item" id="venus">
                        <img src="./img/card_venus.jpg" alt="Venus">
                        <p class="name">Venus</p>
                        <input type="button" value="+" onclick="addToCart('venus', 200)">
                        <p class="price">200₽</p>
                    </div>
                    <div class="item" id="earth">
                        <img src="./img/card_earth.jpg" alt="Earth">
                        <p class="name">Earth</p>
                        <input type="button" value="+" onclick="addToCart('earth', 1000)">
                        <p class="price">1000₽</p>
                    </div>
                    <div class="item" id="mars">
                        <img src="./img/card_mars.jpg" alt="Mars">
                        <p class="name">Mars</p>
                        <input type="button" value="+" onclick="addToCart('mars', 400)">
                        <p class="price">400₽</p>
                    </div>
                </div>

                <div class="cart">
                </div>
                <input type="button" value="Очистить корзину" onclick="clearCart()" style="color:black">


                <div class="arr">
                    <div class="btns">
                        <input type="button" value="1" onclick="addValue(1)">
                        <input type="button" value="2" onclick="addValue(2)">
                        <input type="button" value="3" onclick="addValue(3)">
                        <input type="button" value="4" onclick="addValue(4)">
                        <input type="button" value="5" onclick="addValue(5)">
                        <input type="button" value="6" onclick="addValue(6)">
                        <input type="button" value="7" onclick="addValue(7)">
                        <input type="button" value="8" onclick="addValue(8)">
                        <input type="button" value="9" onclick="addValue(9)">
                        <input type="button" value="0" onclick="addValue(0)">
                    </div>
                    <input type="text" placeholder="От" id="from">
                    <input type="text" placeholder="До" id="to">
                    <input type="button" value="Применить" onclick="filt()">
                    <div class="answer">
                    </div>
                </div>

            </main>
            <footer class="footer">
                <p>
                    Информация была взята с одноименной страницы интернет-ресурса <a class="link" href="https://ru.wikipedia.org/wiki/%D0%A1%D0%BE%D0%BB%D0%BD%D0%B5%D1%87%D0%BD%D0%B0%D1%8F_%D1%81%D0%B8%D1%81%D1%82%D0%B5%D0%BC%D0%B0">Wikipedia</a>, 
                    в источниках которой указаны исследования <abbr>NASA</abbr>
                </p>
                <address>
                    <p id="feedback">
                        Вы можете с нами связаться по <a href="tel:79152416128">телефону</a><br>
                        <sub>Или написать нам на <a href="mailto:s.kirill29@gmail.com">почту</a></sub>
                    </p>
                </address>
            </footer>
        </div>
    </body>
</html>
