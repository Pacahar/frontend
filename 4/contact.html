    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Contact us</title>
        <link rel="icon" href="favicon.ico" sizes="any">
    </head>
    <body>
        <section class="header_wrap">
            <header class = "header">
                <nav>
                    <a href="#"><img src="img/logo-jupiter.png" height="48" width="48"></a>
                    <ul class="menu">
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="#">Планеты</a></li>
                        <li><a href="contact.html">Обратная связь</a></li>
                    </ul>
                </nav>
            </header>
        </section>
        <main>
            <section>
                <form action="" method="get" class="form">    
                    <h1 a><strong>Заполните форму</strong></h1>
                    <p><label for="name">Введите имя: </label><input type="text" name="name" id="name" pattern="\D*" placeholder="Иван" required></p>
                    <p><label for="tel">Введите телефон: </label><input type="tel" name="tel" id="tel" placeholder="+79152416128" required></p>
                    <fieldset>
                        <legend>Выберете пол</legend>
                        <label>Мужчина <input type="radio" name="sex"></label><br>
                        <label>Женщина <input type="radio" name="sex"></label>
                    </fieldset>
                    <p><label for="email">Введите почту: </label><input type="email" name="email" id="email" required></p>
                    <p><label for="password">Введите пароль: </label><input type="password" name="password" id="password" required></p>
                    <p><label for="passport">Загрузите скан пасспорта: </label><input type="file" name="passport" id="passport" required></p>
                    <p><label for="soul">Согласен(-на) продать душу дьяволу: </label><input type="checkbox" name="soul" id="soul" required></p>
                    <p><label for="spam">Согласен(-на) получать ненужную рассылку: </label><input type="checkbox" name="spam" id="spam" checked></p>
                    <p><label for="count">Укажите, сколько писем в час вы хотите получать: </label><input type="number" min = 10 max = 99 name="count"></p>
                    <p><label for="date-time">Укажите дату и время:</label><input type="datetime-local" name="date-time" id="date"></p>
                    <select name="country" id="country" size="0">
                        <option value="ru">Россия</optin>
                        <option value="ua">Украина</optin>
                        <option value="by">Беларусь</optin>
                        <option value="kz">Казахстан</optin>
                        <option value="other">Другое</optin>
                        <option value="" selected>--Страная проживания--</optin>
                    </select>
                    <textarea name="message" id="text" cols="77" rows="10" maxlength="3000" minlength="10" placeholder="Опишите вашу проблему" required></textarea>
                    <button><input type="button" name="send" id="send_button" value="Отправить"></button>

                </form>
            </section>
        </main>
        <footer class="footer">

                в источниках которой указаны исследования <abbr>NASA</abbr>
            </p>

                <p id="feedback">
                    Вы можете с нами связаться по <a href="tel:79152416128">телефону</a><br>
                    <sub>Или написать нам на <a href="mailto:s.kirill29@gmail.com">почту</a></sub>
                </p>
            </address>
        </footer>
    </body>
